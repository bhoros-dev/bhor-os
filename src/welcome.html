// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// INIT
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
let currentLang = localStorage.getItem('bhor-lang') || 'bn';
let currentTheme = localStorage.getItem('bhor-theme') || 'light';

function init() {
  // Theme
  document.body.className = currentTheme;
  if (currentTheme === 'dark') document.getElementById('darkToggle').checked = true;

  // Startup toggle
  const startupOff = localStorage.getItem('bhor-startup') === 'off';
  document.getElementById('startupToggle').checked = !startupOff;

  // System date/time
  const now = new Date();
  if (currentLang === 'bn') {
    const days = ['‡¶∞‡¶¨‡¶ø‡¶¨‡¶æ‡¶∞','‡¶∏‡ßã‡¶Æ‡¶¨‡¶æ‡¶∞','‡¶Æ‡¶ô‡ßç‡¶ó‡¶≤‡¶¨‡¶æ‡¶∞','‡¶¨‡ßÅ‡¶ß‡¶¨‡¶æ‡¶∞','‡¶¨‡ßÉ‡¶π‡¶∏‡ßç‡¶™‡¶§‡¶ø‡¶¨‡¶æ‡¶∞','‡¶∂‡ßÅ‡¶ï‡ßç‡¶∞‡¶¨‡¶æ‡¶∞','‡¶∂‡¶®‡¶ø‡¶¨‡¶æ‡¶∞'];
    const months = ['‡¶ú‡¶æ‡¶®‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø','‡¶´‡ßá‡¶¨‡ßç‡¶∞‡ßÅ‡¶Ø‡¶º‡¶æ‡¶∞‡¶ø','‡¶Æ‡¶æ‡¶∞‡ßç‡¶ö','‡¶è‡¶™‡ßç‡¶∞‡¶ø‡¶≤','‡¶Æ‡ßá','‡¶ú‡ßÅ‡¶®','‡¶ú‡ßÅ‡¶≤‡¶æ‡¶á','‡¶Ü‡¶ó‡¶∏‡ßç‡¶ü','‡¶∏‡ßá‡¶™‡ßç‡¶ü‡ßá‡¶Æ‡ßç‡¶¨‡¶∞','‡¶Ö‡¶ï‡ßç‡¶ü‡ßã‡¶¨‡¶∞','‡¶®‡¶≠‡ßá‡¶Æ‡ßç‡¶¨‡¶∞','‡¶°‡¶ø‡¶∏‡ßá‡¶Æ‡ßç‡¶¨‡¶∞'];
    document.getElementById('sysDate').textContent = `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]}`;
  } else {
    document.getElementById('sysDate').textContent = now.toLocaleDateString('en-US', {weekday:'short', day:'numeric', month:'long'});
  }
  document.getElementById('sysTime').textContent = now.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});

  renderLang(currentLang);
}

function renderLang(lang) {
  // Fallback to English if lang not ready yet
  const t = LANGS[lang] || LANGS['en'];

  // Direction
  document.documentElement.lang = lang;
  document.body.setAttribute('dir', t.dir);

  // Active lang button
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
  const activeBtn = document.getElementById('lang-' + lang);
  if (activeBtn) activeBtn.classList.add('active');

  // Header
  document.getElementById('osName').textContent = t.osName;
  document.getElementById('osSlogan').textContent = t.osSlogan;

  // Welcome message
  const savedMsg = localStorage.getItem('bhor-welcome-msg-' + lang);
  document.getElementById('welcomeStrip').textContent = savedMsg || t.welcomeDefault;

  // Tabs
  document.getElementById('tabAppsBtn').textContent = t.tabApps;
  document.getElementById('tabCustomBtn').textContent = t.tabCustom;

  // Settings labels
  document.getElementById('lblLanguage').textContent = t.lblLanguage;
  document.getElementById('descLanguage').textContent = t.descLanguage;
  document.getElementById('lblTheme').textContent = t.lblTheme;
  document.getElementById('descTheme').textContent = t.descTheme;
  document.getElementById('lblMsg').textContent = t.lblMsg;
  document.getElementById('descMsg').textContent = t.descMsg;
  document.getElementById('msgInput').placeholder = t.msgPlaceholder;
  document.getElementById('btnSave').textContent = t.btnSave;
  document.getElementById('successMsg').textContent = t.saveSuccess;
  document.getElementById('lblStartup').textContent = t.lblStartup;
  document.getElementById('descStartup').textContent = t.descStartup;

  // Apps
  const grid = document.getElementById('appGrid');
  grid.innerHTML = '';
  t.apps.forEach(app => {
    grid.innerHTML += `
      <div class="app-item">
        <span class="app-item-icon">${app.icon}</span>
        <div>
          <div class="app-item-name">${app.name}</div>
          <div class="app-item-desc">${app.desc}</div>
        </div>
      </div>`;
  });
}

function setLang(lang) {
  if (!LANGS[lang]) {
    alert(lang.toUpperCase() + ' ‚Äî Coming Soon!');
    return;
  }
  currentLang = lang;
  localStorage.setItem('bhor-lang', lang);
  renderLang(lang);
}

function switchTab(id, btn) {
  document.querySelectorAll('.tab-panel').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
  document.getElementById('tab-' + id).classList.add('active');
  btn.classList.add('active');
}

function toggleTheme() {
  const isDark = document.getElementById('darkToggle').checked;
  currentTheme = isDark ? 'dark' : 'light';
  document.body.className = currentTheme;
  localStorage.setItem('bhor-theme', currentTheme);
}

function saveMsg() {
  const val = document.getElementById('msgInput').value.trim();
  if (!val) return;
  localStorage.setItem('bhor-welcome-msg-' + currentLang, val);
  document.getElementById('welcomeStrip').textContent = val;
  document.getElementById('msgInput').value = '';
  const s = document.getElementById('successMsg');
  s.style.display = 'block';
  setTimeout(() => s.style.display = 'none', 2500);
}

document.getElementById('msgInput').addEventListener('keypress', e => {
  if (e.key === 'Enter') saveMsg();
});

function saveStartup() {
  const on = document.getElementById('startupToggle').checked;
  localStorage.setItem('bhor-startup', on ? 'on' : 'off');
}

init();
</script>
